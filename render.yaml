services:
  - type: web
    name: clinical-ai-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        scope: all
        sync: false
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /health

  - type: web
    name: clinical-ai-frontend
    runtime: node
    plan: free
    buildCommand: |
      cd clinic_app
      npm install
      npm run build
    startCommand: cd clinic_app && npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://clinical-ai-backend.onrender.com
    healthCheckPath: /

databases:
  - name: patient_db
    plan: free
    version: 13
